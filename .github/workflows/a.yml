name: ls

on:
  push:
    branches:
      - master


env:
  CONFIG_FILE: .config
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  DIY_SH: diy.sh
  SSH_ACTIONS: true
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: apt update
        run: ls -l

      - name: cs
        run: |
        cd $GITHUB_WORKSPACE
        ls

      - name: move
        run: |
        mkdir lede
        mv $GITHUB_WORKSPACE/$CONFIG_FILE lede/.config

